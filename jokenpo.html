<body>
    <script>
        // Versão 1 -> Ver qual jogada ganha
        // Versão 2 -> Ver quando o jogador ganha

        jogador = prompt("Digite sua jogada: Pedra, Papel ou Tesoura")

        jogadas = ['Pedra', 'Papel', 'Tesoura']
        pc = jogadas[Math.floor(Math.random()*3)]

        if(jogador == 'Pedra'){
            if(pc == 'Tesoura'){
                alert('Jogador Ganhou')
            }
            else if(pc == 'Papel'){
                alert('PC ganhou')
            }
            else{
                alert('Empate')
            }
        }
        else if(jogador == 'Tesoura'){
            if(pc=='Papel'){
                alert('Jogador Ganhou')
            }
            else if(pc == 'Pedra'){
                alert('PC ganhou')
            }
            else{
                alert('Empate')
            }
        }
        else if(jogador == 'Papel'){
            if(pc == 'Pedra'){
                alert('Jogador Ganhou')
            }
            else if(pc == 'Tesoura'){
                alert('PC Ganhou')
            }
            else{
                alert('Empate')
            }
        }


    </script>
