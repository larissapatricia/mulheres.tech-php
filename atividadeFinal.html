<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Final - Larissa Patricia</title>
    <script>
        // Usuario digita 10 numeros
        // Quantos deles são maiores 
        // que 10
    
        lista = []
        qtd = 10
        contador = 0
    
        for(i = 0; i < qtd; i++){
                lista[i] = +(prompt("Digite um numero"))
                if(lista[i] < 15){
                    contador++
                }
            }
       
  document.write('Quantidade de números menores que 15: ' + contador +'<br>' )

document.write('Abaixo os números menores que 15: <br>')
lista.forEach(element => {
    if(element < 15){
        document.write(element + '<br>')
    }
});
    
        </script>
</head>
