<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> <script>
        // Usuario digita 10 numeros
        // Quantos deles s√£o maiores 
        // que 10

        lista = []
        qtd = 3
        contador = 0

        for(i = 0; i < qtd; i++){
            lista[i] = +(prompt("Digite um numero"))
            if(lista[i] > 10){
                contador++
            }
        }
        alert('Quantidade de' +
        'numeros maiores que 10: ' + contador)

    </script>
</head>

</html>
